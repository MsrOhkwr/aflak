before_script:
  - rustc --version
  - git submodule update --init --recursive
  - cd src

stable:
  image: rust:latest
  allow_failure: true
  script:
    - cargo build --all --verbose
    - cargo test --all --verbose -- --test-threads=1

beta:
  image: rustdocker/rust:beta
  allow_failure: true
  script:
    - cargo build --all --verbose
    - cargo test --all --verbose -- --test-threads=1

nightly:
  image: rustdocker/rust:nightly
  script:
    - cargo build --all --verbose
    - cargo test --all --verbose -- --test-threads=1

fmt:
  image: rustdocker/rust:nightly
  script:
    - rustup component add rustfmt-preview
    - cargo fmt --version
    - cargo fmt --all -- --check
